<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    
    <li class="page-item" *ngFor="let nbPage of nbPages;"><a class="page-link" href="#">{{nbPage}}</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-sm-3" *ngFor="let model of models.results">
            <div class="card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{model.url.split('/')[6]}}.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{model.name}}</p>
                </div>
              </div>  
        </div>
    </div>
</div>
