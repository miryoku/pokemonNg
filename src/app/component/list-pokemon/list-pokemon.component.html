<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" *ngFor="let model of models.results">
            <div class="card" style="width: 18rem;">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{model.url.split('/')[6]}}.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{model.name}}</p>
                </div>
              </div>  
        </div>
    </div>
</div>
